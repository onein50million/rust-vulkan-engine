name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always



jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build shaders
      run: ./shaders/compile.bat
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Archive fragment
      uses: actions/upload-artifact@v2.2.4
      with:
        name: executable
        path: target/debug/rust-vulkan-engine.exe
        
      
